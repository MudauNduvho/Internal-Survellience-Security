<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SIC</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

<body>

    <nav class="bottom-navbar">
        <ul class="nav-list">
            <li><a href="index.html" class="smoothScroll" data-wow-delay="1s"><i class="fas fa-search"></i> Home</a></li>
          </ul>
    </nav>

    <div class="section" id="contact-us">
        <div class="container">
            <div class="row">
                <div class="col-md-12 wow bounce">
                    <i class="fas fa-envelope"></i>
                    <h2>Contact Us</h2>
                    <p>We would love to hear from you! Please reach out with any questions or concerns.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 wow fadeIn" data-wow-delay="0.5s">
                    <h3>Get in Touch</h3>
                    <form>
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="4" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
                <div class="col-md-6 wow fadeIn" data-wow-delay="0.5s">
                    <h3>Contact Details</h3>
                    <p><strong>Nduvho Mudau</strong><br>
                    Security Consultant<br>
                    Email: nduvho.mudau@sic.com<br>
                    Phone: +27 79-XX2-3314<br>
                    </p>
                    <p><strong>Office Address:</strong><br>
                    Andries<br>
                    Marryland, Pta 0028<br>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

        new WOW().init();
    </script>
</body>
